version: '3.8'

services:
  # ===== DATABASES =====
  postgres:
    image: postgres:15-alpine
    container_name: schedule_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schedule_platform_network

  redis:
    image: redis:7-alpine
    container_name: schedule_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schedule_platform_network

  # ===== API GATEWAY =====
  api-gateway:
    build:
      context: ./services/api_gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    restart: always
    environment:
      APP_NAME: API Gateway
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Microservices URLs
      AUTH_SERVICE_URL: http://auth-service:8000
      PROFILE_SERVICE_URL: http://profile-service:8002
      SCHEDULE_SERVICE_URL: http://schedule-service:8001
      ADMIN_SERVICE_URL: http://admin-service:8003
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - profile-service
      - schedule-service
      - admin-service
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - schedule_platform_network

  # ===== MICROSERVICES =====
  
  # AUTH SERVICE
  auth-service:
    build:
      context: ./services/auth_service
      dockerfile: Dockerfile
    container_name: auth_service
    restart: always
    environment:
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: auth_service_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD}@postgres:5432/auth_service_db
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      
      # App settings
      APP_NAME: Auth Service
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["http://localhost:3000","http://localhost:8080"]}
      ALLOW_CREDENTIALS: true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # âœ… ÐÐ’Ð¢ÐžÐœÐÐ¢Ð˜Ð§Ð•Ð¡ÐšÐ˜Ð• ÐœÐ˜Ð“Ð ÐÐ¦Ð˜Ð˜
    command: >
      sh -c "
        echo 'ðŸ”„ Applying Auth Service migrations...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations applied, starting Auth Service...' &&
        python run_server.py
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - schedule_platform_network

  # PROFILE SERVICE
  profile-service:
    build:
      context: ./services/profile_service
      dockerfile: Dockerfile
    container_name: profile_service
    restart: always
    environment:
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: profile_service_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD}@postgres:5432/profile_service_db
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/2
      
      # App settings
      APP_NAME: Profile Service
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      HOST: 0.0.0.0
      PORT: 8002
      
      # Base URL
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      API_PREFIX: /api/profile
      
      # Microservices integration
      AUTH_SERVICE_URL: http://auth-service:8000
      SCHEDULE_SERVICE_URL: http://schedule-service:8001
      AUTH_SERVICE_INTERNAL_KEY: ${INTERNAL_API_KEY}
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      
      # Avatars
      MAX_AVATAR_SIZE_MB: 5
      ALLOWED_AVATAR_TYPES: jpg,jpeg,png,gif,webp
      AVATAR_UPLOAD_PATH: static/avatars
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["http://localhost:3000","http://localhost:8080"]}
      ALLOW_CREDENTIALS: true
    ports:
      - "8002:8002"
    volumes:
      - avatar_uploads:/app/static/avatars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    # âœ… ÐÐ’Ð¢ÐžÐœÐÐ¢Ð˜Ð§Ð•Ð¡ÐšÐ˜Ð• ÐœÐ˜Ð“Ð ÐÐ¦Ð˜Ð˜
    command: >
      sh -c "
        echo 'ðŸ”„ Applying Profile Service migrations...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations applied, starting Profile Service...' &&
        python run_server.py
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - schedule_platform_network

  # SCHEDULE SERVICE
  schedule-service:
    build:
      context: ./services/schedule_service
      dockerfile: Dockerfile
    container_name: schedule_service
    restart: always
    environment:
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: schedule_service_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD}@postgres:5432/schedule_service_db
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/1
      
      # App settings
      APP_NAME: Schedule Service
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      HOST: 0.0.0.0
      PORT: 8001
      
      # Microservices integration
      AUTH_SERVICE_URL: http://auth-service:8000
      PROFILE_SERVICE_URL: http://profile-service:8002
      AUTH_SERVICE_INTERNAL_KEY: ${INTERNAL_API_KEY}
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      
      # Schedule specific
      DEFAULT_LESSON_DURATION_MINUTES: ${DEFAULT_LESSON_DURATION_MINUTES:-60}
      MAX_ADVANCE_BOOKING_DAYS: ${MAX_ADVANCE_BOOKING_DAYS:-30}
      MIN_ADVANCE_BOOKING_HOURS: ${MIN_ADVANCE_BOOKING_HOURS:-2}
      BOOKING_WINDOW_WEEKS: ${BOOKING_WINDOW_WEEKS:-4}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["http://localhost:3000","http://localhost:8080"]}
      ALLOW_CREDENTIALS: true
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    # âœ… ÐÐ’Ð¢ÐžÐœÐÐ¢Ð˜Ð§Ð•Ð¡ÐšÐ˜Ð• ÐœÐ˜Ð“Ð ÐÐ¦Ð˜Ð˜
    command: >
      sh -c "
        echo 'ðŸ”„ Applying Schedule Service migrations...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations applied, starting Schedule Service...' &&
        python run_server.py
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - schedule_platform_network

  # ADMIN SERVICE
  admin-service:
    build:
      context: ./services/admin_service
      dockerfile: Dockerfile
    container_name: admin_service
    restart: always
    environment:
      # Database (Admin Service own DB)
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: admin_service_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/admin_service_db
      
      # Auth Service Database (READ-ONLY)
      AUTH_DB_HOST: postgres
      AUTH_DB_PORT: 5432
      AUTH_DB_NAME: auth_service_db
      AUTH_DB_USER: postgres
      AUTH_DB_PASSWORD: ${POSTGRES_PASSWORD}
      AUTH_DB_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/auth_service_db
      
      # Redis (DB 3 Ð´Ð»Ñ Admin Service)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 3
      REDIS_URL: redis://redis:6379/3
      
      # App settings
      APP_NAME: Admin Service
      APP_VERSION: 1.0.0
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      
      # Security (Ð”ÐžÐ›Ð–ÐÐ« Ð¡ÐžÐ’ÐŸÐÐ”ÐÐ¢Ð¬ Ñ Auth Service!)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      
      # External Services URLs
      AUTH_SERVICE_URL: http://auth-service:8000
      PROFILE_SERVICE_URL: http://profile-service:8002
      SCHEDULE_SERVICE_URL: http://schedule-service:8001
      
      # Cache TTL
      CACHE_USER_TTL: 300
      CACHE_STUDIO_TTL: 600
      CACHE_CLASSROOM_TTL: 600
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["http://localhost:3000","http://localhost:8080","http://localhost:5173"]}
      ALLOW_CREDENTIALS: true
      
      # Logging
      LOG_LEVEL: INFO
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    # âœ… ÐÐ’Ð¢ÐžÐœÐÐ¢Ð˜Ð§Ð•Ð¡ÐšÐ˜Ð• ÐœÐ˜Ð“Ð ÐÐ¦Ð˜Ð˜
    command: >
      sh -c "
        echo 'ðŸ”„ Applying Admin Service migrations...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations applied, starting Admin Service...' &&
        python run_server.py
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8003/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - schedule_platform_network

  # ===== MANAGEMENT TOOLS =====
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: schedule_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - schedule_platform_network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: schedule_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - schedule_platform_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  avatar_uploads:
    driver: local
  pgadmin_data:
    driver: local

networks:
  schedule_platform_network:
    driver: bridge